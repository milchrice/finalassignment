    <!-- Flexboxes were used in the following elements -->
        <div class="flexcontainer1"> 
        <!-- A box has been created on the left-hand side with a list of names for the photos. -->
            <div id="flexcontainer2">
                <p>Castle</p>
                <p>Soba</p>
                <p>Ski</p>
                <p>Hotspring</p>
                <p>Mountain</p>
                <p>Autom</p>
                <p>Oyaki</p>
            </div>
        <!-- Images are grouped together and flexboxed to ensure they are in order. -->
            <div class="flexcontainer3">
            <img src="img/castle.jpg" alt="This is Japanese castle." class="flexitem">
            <img src="img/soba1.jpg" alt="This is traditional noodles." class="flexitem">
            <img src="img/ski.jpg" alt="This is image of ski." class="flexitem">
            <img src="img/hotspring.jpg" alt="This is hotspring." class="flexitem">
            <img src="img/mountain.jpg" alt="This is mountain." class="flexitem" >
            <img src="img/autom.jpg" alt="This is castle and foliaged trees." class="flexitem">
            <img src="img/oyaki2.jpg" alt="These are Japanese sweets." class="flexitem">
            </div>
        </div>
